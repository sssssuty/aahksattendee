<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Rankings - Youlify Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    </head>
    <body>
        
        <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Youlify Scoreboard</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Top 10</a>
                </li>
                <li class="nav-item">
                    <a href="provider.html" class="nav-link">Provider</a>
                </li>
                <li class="nav-item">
                    <a href="state.html" class="nav-link active">State</a>
                </li>
                <li class="nav-item">
                    <div class="surgery-toggle">
                        <label class="toggle-label">
                            <input type="radio" name="surgeryType" value="27447" id="kneeToggle">
                            <span class="toggle-text">Knee</span>
                        </label>
                        <label class="toggle-label">
                            <input type="radio" name="surgeryType" value="27130" id="hipToggle">
                            <span class="toggle-text">Hip</span>
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">State Rankings</h1>
            <p class="page-subtitle">Click on a state to see the top 10 providers for total knee surgeries</p>
            
            <div class="map-container">
                <!-- Interactive US Map -->
                <div class="us-map" id="usMap" style="height: 600px; width: 100%;"></div>
            </div>

            <div id="stateResults" class="state-results" style="display: none;">
                <div class="state-header">
                    <h2 id="selectedStateName">State Rankings</h2>
                    <div class="header-controls">
                        <div class="ranking-toggle">
                            <label class="toggle-label">
                                <input type="radio" name="rankingType" value="services" id="servicesToggle">
                                <span class="toggle-text">By Total Services</span>
                            </label>
                            <label class="toggle-label">
                                <input type="radio" name="rankingType" value="payment" id="paymentToggle">
                                <span class="toggle-text">By Avg Payment</span>
                            </label>
                        </div>
                    <button id="closeStateResults" class="close-btn">Ã—</button>
                    </div>
                </div>
                <div id="stateRanking" class="state-ranking">
                    <!-- State-specific rankings will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <script src="data.js"></script>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Set toggle states immediately to prevent flash
        (function() {
            const savedSurgeryType = localStorage.getItem('selectedSurgeryType') || '27447';
            const savedRankingType = localStorage.getItem('selectedRankingType') || 'services';
            
            // Set surgery toggle
            if (savedSurgeryType === '27447') {
                document.getElementById('kneeToggle').checked = true;
            } else {
                document.getElementById('hipToggle').checked = true;
            }
            
            // Set ranking toggle
            if (savedRankingType === 'services') {
                document.getElementById('servicesToggle').checked = true;
            } else {
                document.getElementById('paymentToggle').checked = true;
            }
        })();
    </script>
    <script src="script.js"></script>
    
    <!-- Disclaimer Banner -->
    <div class="disclaimer-banner">
        <div class="container">
            The data shown is based on Medicare data from 2023.
        </div>
    </div>
</body>
</html>
